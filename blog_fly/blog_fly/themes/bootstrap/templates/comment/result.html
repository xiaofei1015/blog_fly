<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评论结果页</title>
    <style>
        body {TeXT-ALIGN: center}
        .result {
            text-align: center;
            width:40%;
            margin: auto;
        }
        .error_list {color: red}
        ul li {
            list-style-type: None;
        }
    </style>
</head>
<body>
    <div class="result">
        {% if succeed %}
        评论成功!
        <a href="{{ target }}">返回</a>
        {% else %}
        <ul class="error_list">
            {% for field, message in form.errors.items %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
